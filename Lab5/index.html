<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS Tasks</title>
</head>
<body>
<div class="main_container">
  <div class="left_part">
    <label class="input_label" for="input">Input: </label>
    <input type="text" id="input" class="input_field">
    <span class="output_field" id="output">Output: </span>
  </div>
  <div class="right_part">
    <button class="button" id="task-1">Последний символ строки</button>
    <button class="button" id="task-2">Строка без последнего</button>
    <button class="button" id="task-3">Реверс строки</button>
    <button class="button" id="task-4">Строка без лишних пробелов</button>
  </div>
  <div class="clear"></div>
</div>
<script src="tasks.js"></script>
</body>
</html>
